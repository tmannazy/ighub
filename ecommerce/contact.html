<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../ecommerce/styles/contact.css">
    <title>Best Munch</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <!-- <img src="" alt="Best Munch Logo"> -->
                <h1><a href="./index.html">Best Munch</a></h1>
                <p>Munch home your appetite...</p>
            </div>
            <div class="nav-items">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./products.html">Products</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="formdata">
            <h2>We Care About Your MUNCH!</h2>
            <p>Let's Hear From You</p>
            <form action="" method="POST">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" pattern="[a-zA-Z]+" minlength="3" maxlength="15" required><br>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" pattern="[a-zA-Z]+" minlength="3" maxlength="15" required><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email"><br>
                <label for="contact">Contact</label>
                <input type="text" name="contact" id="contact" pattern="[0-9]+" min="8" max="15"><br>
                <label for="message">Your Message</label><br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <div class="submit">
                    <button>
                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                    Munch Us
                    </button>
                </div>
            </form>
        </section>
    </main>
    <footer class="prod">
        <p>Copyright &copy; Best Munch Eatery LTD., 2020</p>
        <div><i class="fa fa-facebook-official" aria-hidden="true"></i></div>
        <div><i class="fa fa-instagram" aria-hidden="true"></i></div>
        <div><i class="fa fa-twitter" aria-hidden="true"></i></div>
    </footer>

</body>

</html>
